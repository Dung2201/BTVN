<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good-Fast-Cheap</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <table>
        <label class="switch">
            <input type="checkbox" id="good" onclick=switchGood()>
            <span class="slider rouch good"></span>
        </label>
        <span>
            <p><b>Good</b></p>
        </span>
        <br>
        <label class="switch">
            <input type="checkbox" id="cheap" onclick=switchCheap()>
            <span class="slider rouch cheap"></span>
        </label>
        <span>
            <p><b>Cheap</b></p>
        </span>
        <br>
        <label class="switch">
            <input type="checkbox" id="fast" onclick=switchFast()>
            <span class="slider round fast"></span>
        </label>
        <span>
            <p><b>Fast</b></p>
        </span>
    </table>
    <script src="my1.js"></script>
</body>

</html>
